name: CI

on:
  push:
    branches:
      - main
      - 'feature/*'
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET 8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
      - name: Restore dependencies
        run: dotnet restore src/MoodBloom/MoodBloom.vbproj
      - name: Build
        run: dotnet build src/MoodBloom/MoodBloom.vbproj --configuration Release --no-restore
      - name: Test
        run: dotnet test tests/MoodBloom.Tests/MoodBloom.Tests.vbproj --configuration Release --no-build
